    <link rel="stylesheet" href="./Develop/style.css">
    <title>Would You Rather?</title>

<body>
    <header>
        <p>
            Would You Rather?
        </p>

    <div class="mainContainer">
        <div>
            <button class="btnChoices" id="leftButton" type="button" style="background-color:rgb(29, 156, 240)">
                Left button
            </button>
            <p id="leftResults">Text Under </p>
        </div>
        <p style="margin: auto;">OR</p>
        <div>
            <button class="btnChoices" id="rightButton" type="button" style="background-color:rgb(240, 29, 29)">
                Right button
            </button>

        </div>
        
    </div>
    <footer>
        <p style="font-size:16px">

        </p>
