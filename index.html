<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Would You Rather?</title>
  </head>
  <body>
    <div class="startingScreen">
      <div class="sliders" id="leftSlider"></div>
      <div class="sliders" id="rightSlider"></div>
    </div>
    <div id="startingInstructions">
      This is a simple "Would You Rather" quiz with hundreds of questions to
      flip through. Some are easy, others make you questions your dignity. Hope
      you enjoy!
    </div>
    <div id="btnContainer">
      <button id="startBtn" type="button">Let's Begin!</button>
    </div>

    <div id="questionsContainer">
      <header>
        <p>Would You Rather?</p>
      </header>
      <div class="mainContainer">
        <div>
          <button
            class="btnChoices"
            id="leftButton"
            type="button"
            style="background-color: rgb(29, 156, 240)"
          >
            Left button
          </button>
        </div>
        <p style="margin: auto">OR</p>
        <div>
          <button
            class="btnChoices"
            id="rightButton"
            type="button"
            style="background-color: rgb(240, 29, 29)"
          >
            Right button
          </button>
        </div>
      </div>
    </div>
    <script src="./Develop/index.js"></script>
  </body>
</html>
